<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alineación multilínea</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
  <!-- Ejemplo de flex-wrap
   Objetivo: Distribuir elementos en varias líneas
    si no hay suficiente espacio en una sola línea. -->
    <div class="flex-container">

        <div class="item">1</div>
      
        <div class="item">2</div>
      
        <div class="item">3</div>
      
        <div class="item">4</div>
      
        <div class="item">5</div>
      
        <div class="item">6</div>
      
      </div>


      <!-- Ejemplo de align-content:
Objetivo: Alinear las líneas completas al inicio del contenedor. -->


      <div class="flex-container2">

        <div class="item2">1</div>
      
        <div class="item2">2</div>
      
        <div class="item2">3</div>
      
        <div class="item2">4</div>
      
        <div class="item2">5</div>
      
        <div class="item2">6</div>
      
      </div>


      <!-- Alineación Completa: Ejemplo Combinado
Podemos combinar justify-content, align-items, flex-wrap,
 y align-content para tener un control total sobre cómo se distribuyen 
 y alinean los elementos y sus líneas.

Objetivo: Alinear múltiples líneas de elementos distribuidos 
en el centro del contenedor, tanto horizontal como verticalmente. -->

<div class="flex-container3">

    <div class="item3">1</div>
  
    <div class="item3">2</div>
  
    <div class="item3">3</div>
  
    <div class="item3">4</div>
  
    <div class="item3">5</div>
  
    <div class="item3">6</div>
  
  </div>

</body>
</html>
